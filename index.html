<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Royalty Free Music Player</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="output.css" type="text/css">
  <script src="script.js"></script>
  </head>
  <body>
    <header>
      <i class="fa fa-music fa-3x" aria-hidden="true"></i>
      <h1>
        Roaylty Free Music Player
      </h1>
    </header>
    <main>
      <ul id="tracklist">
      </ul>
    </main>
    <footer>
      <i id="prev" class="fa fa-step-backward fa-2x" aria-hidden="true"></i>
      <i id="playButton" class="fa fa-play-circle fa-3x" aria-hidden="true"></i>
      <i id="next" class="fa fa-step-forward fa-2x" aria-hidden="true"></i>
      <div id="current_track">
        <h2 class="title"></h2>
        <h3 class="artist"></h3>
      </div>
    </footer>

  </body>
</html>
